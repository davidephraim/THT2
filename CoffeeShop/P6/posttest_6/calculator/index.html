    <form id="form1">
        <label for="name">Name:</label>

        <select name="makanan" id="makanan">
            <option value="1000000" id="bagul">Babi Guling</option>

            Jumlah: <input type="number" name="jumlah" placeholder="Input berapa banyak">

    <div class="container2">
        <table>
            <tr>
                <td>Nama Pesanan </td>
                <td>: <span id="namaPesanan"></span></td>
            </tr>
            <tr>
                <td>Jumlah Pesanan</td>

            <tr>
                <td>Total Diskon </span></td>
                <td>: <span id="totalDiskon"></span></td>

            <tr>

                <td>: <span id="totalHarga"></span></td>
            </tr>
        </table>

</body>

<script>
    const form_1 = document.getElementById("form1");

    form1.addEventListener("submit", function (event) {
        event.preventDefault();

        const selectMakanan = document.getElementById("makanan");
        const inputJumlah = document.querySelector(".jumlah input");
        const inputVoucher = document.querySelector(".voucher input");

        const selectedMakanan = selectMakanan.value;
        const jumlahPesanan = parseFloat(inputJumlah.value);
        const kodeVoucher = inputVoucher.value;

        if (jumlahPesanan > 0) {
            const harga = selectedMakanan * jumlahPesanan;
            let temp = harga;
            let presentaseDiskon = "";

            if (kodeVoucher === "ASPRAKLEONGANTENG") {
                temp = harga * 0.8;
                presentaseDiskon = "20%";
            }

            document.getElementById("namaPesanan").textContent = selectMakanan.options[selectMakanan.selectedIndex].text;
            document.getElementById("jumlahPesanan").textContent = jumlahPesanan;
            document.getElementById("totalDiskon").textContent = presentaseDiskon;
            document.getElementById("totalHarga").textContent = temp.toLocaleString();
        } 
        else {
            document.getElementById("namaPesanan").textContent = "Pilih jumlah pesanan yang valid";
            document.getElementById("jumlahPesanan").textContent = "";
            document.getElementById("totalDiskon").textContent = "";
            document.getElementById("totalHarga").textContent = "";
        }
    });
</script>
