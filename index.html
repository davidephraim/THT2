<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h1>Tic-Tac-Toe</h1>
        <button id="toggleDarkMode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </center>
    </center>

    <div class="board" id="board">
        <div class="cell" id="0" data-index="0" onclick="gameplay(0)"></div>
        <div class="cell" id="1" data-index="1" onclick="gameplay(1)"></div>
        <div class="cell" id="2" data-index="2" onclick="gameplay(2)"></div>
        <div class="cell" id="3" data-index="3" onclick="gameplay(3)"></div>
        <div class="cell" id="4" data-index="4" onclick="gameplay(4)"></div>
        <div class="cell" id="5" data-index="5" onclick="gameplay(5)"></div>
        <div class="cell" id="6" data-index="6" onclick="gameplay(6)"></div>
        <div class="cell" id="7" data-index="7" onclick="gameplay(7)"></div>
        <div class="cell" id="8" data-index="8" onclick="gameplay(8)"></div>
        <!-- 9 divs for the game board -->
    </div>
    <div class="status" id="status">
        <!-- Display game status here -->
    </div>
    <div class="butn"><button id="reset" onclick="reset()">Reset</button></div>
    <script src="script.js"></script>
</body>
</html>
